<!-- *is loading-->
<app-loader *ngIf="isLoading && !isError"></app-loader>
<!-- *is error-->
<app-error *ngIf="isError" [message]="isError"></app-error>
<!-- *Tabs-->
<section class="my-5" *ngIf="!isError">
  <button
    [routerLink]="['/products', 'add']"
    mat-mini-fab
    color="warn"
    matTooltip="Add new Product"
    matTooltipPosition="left"
    class="ml-auto d-block"
  >
    <mat-icon>add</mat-icon>
  </button>
  <app-filter class="mt-5" (filtre)="onFilter($event)"></app-filter>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "USD":"symbol" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="primary" class="d-block mx-auto">
          Action
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex justify-content-around">
          <mat-icon
            color="accent"
            matTooltip="Edit Product"
            matTooltipPosition="left"
            >create</mat-icon
          >
          <mat-icon
            color="warn"
            matTooltip="Delete Product"
            matTooltipPosition="above"
            >delete_forever</mat-icon
          >
          <mat-icon
            [routerLink]="['/products', element._id]"
            color="primary"
            matTooltip="Product Details"
            matTooltipPosition="right"
            >loupe</mat-icon
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</section>
<!-- * if no data in db-->
<app-no-data *ngIf="products.length === 0 && !isLoading"></app-no-data>
