<section class="my-5">
  <div class="container-fluid">
    <!--//* banner-->
    <app-banner></app-banner>
    <section class="content">
      <h2 class="text-center display-4 text-secondary my-5 mr-2">
        Explore the Api by live simples
      </h2>

      <mat-tab-group dynamicHeight mat-stretch-tabs class="py-5">
        <!--//* products-->
        <mat-tab label="Products">
          <ng-template matTabContent>
            <app-products></app-products>
          </ng-template>
        </mat-tab>
        <mat-tab label="Reviews">
          <!--//* reviews-->
          <ng-template matTabContent>
            <app-reviews></app-reviews>
          </ng-template>
        </mat-tab>
        <mat-tab label="Users">
          <!--//* users -->
          <ng-template matTabContent>
            <app-users></app-users>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </section>
  </div>
</section>
