<!-- ? if error -->
<div *ngIf="message && !close" class="mt-5 alert alert-danger text-center my-5">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span (click)="close = !close" aria-hidden="true">&times;</span>
  </button>
  <h4 class="lead text-capitalize">{{ message }}</h4>
</div>
